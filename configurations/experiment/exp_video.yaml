defaults:
  - base_pytorch

tasks: [training]

training:
  lr: 2e-4
  precision: 16-mixed
  batch_size: 16
  max_epochs: -1
  max_steps: 50000
  checkpointing:
    every_n_train_steps: 10000
  optim:
    gradient_clip_val: 1.0

validation:
  val_every_n_step: 5000
  val_every_n_epoch: null
  batch_size: 16
  limit_batch: 1

test:
  limit_batch: 1
  batch_size: 16

logging:
  metrics:
    - fvd
    # - fid
    # - lpips
